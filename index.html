<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Forkify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
       <div class="header ">
        <div class="logo">
            <img src="logo.png" alt="" width="130px">
        </div>
        
      
        <div class="search">
            
         <input type="text" class="input" placeholder="Search Recipie">
         <button class="btn " id="searchme">Search</button>

        </div>
        <div class="add-bookmark">
            <i class="fa-solid fa-pen-to-square">Add Recipie</i>
            <i class="fa-solid fa-bookmark">BookMark</i>
        </div>
       
       </div>
       <div class="main-content row">
        <div class="col-3 recipies">
      
        </div>
        <div class="right-content col-9">

            
        <div class="right  " >
            <div class="content-recipe m-auto d-flex flex-column">
                
                <h1>
                    Welcome to Forkify! 
                </h1>
                <p>
                    Explore a variety of delicious recipes with just a few clicks. From savory pizzas to mouth-watering burgers, Forkify brings you a curated selection of dishes, complete with stunning images. Simply search, cook, and enjoy your favorite meals with ease.
                </p>
            </div>
           

         
        </div>
    </div>
       </div>

       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
